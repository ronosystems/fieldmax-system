<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Identity Verification</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #17a2b8; color: white; padding: 20px; text-align: center; }
        .code { font-size: 32px; font-weight: bold; color: #17a2b8; text-align: center; padding: 20px; background: #f8f9fa; margin: 20px 0; }
        .button { display: inline-block; background: #17a2b8; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; color: #6c757d; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>FieldMax Identity Verification</h2>
        </div>
        <div class="content">
            <p>Hello {{ staff_name }},</p>
            <p>Please verify your identity to access the staff portal.</p>
            
            <div class="code">
                {{ verification_code }}
            </div>
            
            <p>Or click the button below to verify:</p>
            <p style="text-align: center;">
                <a href="{{ verification_link }}" class="button">Verify Identity</a>
            </p>
            
            <p>This code expires in 24 hours.</p>
        </div>
        <div class="footer">
            <p>FieldMax Staff Portal</p>
        </div>
    </div>
</body>
</html>
